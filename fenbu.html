<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <title>古树分布</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.0.0/dist/pinch-zoom.umd.js"></script>
</head>
<body>
  <div class="container" style="padding-top:56px;">
    <main>
      <div class="card">
        <div class="image-grid">
          <div class="image-item">
            <img src="images/fenbu/dongcheng.png" alt="东城区" class="grid-img">
            <div class="img-caption">东城区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/xicheng.png" alt="西城区" class="grid-img">
            <div class="img-caption">西城区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/chaoyang.png" alt="朝阳区" class="grid-img">
            <div class="img-caption">朝阳区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/fengtai.png" alt="丰台区" class="grid-img">
            <div class="img-caption">丰台区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/shijingshan.png" alt="石景山区" class="grid-img">
            <div class="img-caption">石景山区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/haidian.png" alt="海淀区" class="grid-img">
            <div class="img-caption">海淀区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/mentougou.png" alt="门头沟区" class="grid-img">
            <div class="img-caption">门头沟区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/fangshan.png" alt="房山区" class="grid-img">
            <div class="img-caption">房山区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/tongzhou.png" alt="通州区" class="grid-img">
            <div class="img-caption">通州区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/shunyi.png" alt="顺义区" class="grid-img">
            <div class="img-caption">顺义区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/changping.png" alt="昌平区" class="grid-img">
            <div class="img-caption">昌平区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/daxing.png" alt="大兴区" class="grid-img">
            <div class="img-caption">大兴区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/huairou.png" alt="怀柔区" class="grid-img">
            <div class="img-caption">怀柔区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/pinggu.png" alt="平谷区" class="grid-img">
            <div class="img-caption">平谷区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/miyun.png" alt="密云区" class="grid-img">
            <div class="img-caption">密云区</div>
          </div>
          <div class="image-item">
            <img src="images/fenbu/yanqing.png" alt="延庆区" class="grid-img">
            <div class="img-caption">延庆区</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
