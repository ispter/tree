<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <title>太庙神柏</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .main-card {
      background: #fff;
      box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.3);
      border-radius: 16px;
      width: 343px;
      margin: 66px auto 0 auto;
      padding: 0;
      position: relative;
      min-height: 622px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-image {
      width: 316px;
      height: 440px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      margin: 24px auto 0 auto;
    }
    .date-row {
      width: 316px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 16px 0 0 0;
    }
    .date-row .weekday {
      font-size: 16px;
      font-weight: bold;
      line-height: 32px;
      color: #111827;
    }
    .date-row .date {
      display: flex;
      align-items: baseline;
      gap: 2px;
    }
    .date-row .date .date-main {
      font-size: 30px;
      font-weight: bold;
      line-height: 32px;
      color: #111827;
    }
    .date-row .date .date-dot {
      font-size: 16px;
      font-weight: bold;
      color: #111827;
    }
    .main-title {
      width: 316px;
      font-size: 24px;
      font-weight: bold;
      color: #111827;
      margin: 21px 0 0 0;
      line-height: 32px;
    }
    .info-list {
      width: 316px;
      margin: 21px 0 0 0;
      padding: 0;
      list-style: none;
    }
    .info-list li {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
      line-height: 18px;
    }
    .info-list li .icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .tree-id {
      position: absolute;
      right: 16px;
      top: 563px;
      background: rgba(139,168,136,0.1);
      color: #8BA888;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 14px;
      width: 121px;
      text-align: left;
      font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    .upload-section {
      width: 343px;
      margin: 32px auto 0 auto;
      background: #fff;
      border: 2px dashed #D1D5DB;
      border-radius: 12px;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-icon {
      width: 80px;
      height: 80px;
      background: #F3F4F6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
    }
    .upload-icon svg {
      width: 24px;
      height: 24px;
      color: #9CA3AF;
    }
    .upload-text {
      font-size: 14px;
      color: #4B5563;
      text-align: center;
      margin-bottom: 12px;
    }
    .upload-tip {
      font-size: 12px;
      color: #9CA3AF;
      text-align: center;
    }
    @media (max-width: 375px) {
      .container, .main-card, .upload-section {
        width: 100vw !important;
        min-width: 0;
        max-width: 100vw;
      }
      .main-image, .main-title, .info-list, .date-row {
        width: calc(100vw - 59px) !important;
        min-width: 0;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <header class="header-fixed">
    <div id="menu-btn" class="menu-btn-fixed">
        <div id="menu-icon" class="menu-icon">
        <span class="bar margin-bottom"></span>
        <span class="bar"></span>
        <span class="bar margin-top"></span>
      </div>
    </div>
    太庙神柏
    <div id="menu-mask" class="menu-mask"></div>
    <nav id="dropdown-menu" class="fixed">
      <div style="display:flex;align-items:center;padding:16px 0 0 0;">
        <img src="images/icon.png" alt="icon" class="icon-img-40">
        <div style="flex:1;min-width:0;">
          <div style="color:#1F2937;font-size:15px;font-weight:500;line-height:1.5;">每一棵古树名木都是隐于京师的见证者</div>
          <div style="color:#6B7280;font-size:14px;line-height:1.5;margin-top:0;">事往凭谁问，无恙是朱颜。</div>
        </div>
      </div>
      <a href="#home" dropdown-link class="home-link">
        <span class="icon-wrap"><img src="images/icon_01.png" alt="首页" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>首页</span>
      </a>
      <a href="#special" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_02.png" alt="古树专题" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树专题</span>
      </a>
      <a href="#tour" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_03.png" alt="游览推荐" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>游览推荐</span>
      </a>
      <a href="#wallpaper" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_04.png" alt="精美壁纸" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>精美壁纸</span>
      </a>
      <a href="#protect" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_05.png" alt="古树保护" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树保护</span>
      </a>
      <a href="#collect" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_06.png" alt="古树收藏" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树收藏</span>
      </a>
      <a href="#donate" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_07.png" alt="认养募捐" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>认养募捐</span>
      </a>
    </nav>
  </header>
  <div class="container">
    <div class="main-card">
      <div class="date-row">
        <span class="weekday">星期日</span>
        <span class="date"><span class="date-main">2025.06.</span><span class="date-dot">20</span></span>
      </div>
      <div class="main-image-wrapper" style="position:relative;width:316px;height:440px;margin:-10px auto 0 auto;">
        <img class="main-image" src="images/miyun_01.jpg" alt="太庙神柏">
      </div>
      <div class="title-id-row" style="display:flex;align-items:flex-start;justify-content:space-between;width:316px;margin:40px auto 0 auto;">
        <div class="main-title" style="margin:0;">太庙神柏</div>
        <div class="tree-id" style="position:static;right:auto;top:auto;margin:0 0 0 12px;">#110101A00968</div>
      </div>
      <div class="info-qrcode-row" style="display:flex;align-items:center;justify-content:space-between;margin-top:21px;max-width:100%;">
        <ul class="info-list" style="margin:0;flex:1 1 0;min-width:0;padding-right:12px;margin-left:10px;">
          <li><span class="icon"><img src="images/type.png" alt="类型" style="width:16px;height:px;object-fit:contain;display:block;"></span>侧柏</li>
          <li><span class="icon"><img src="images/location.png" alt="位置" style="width:16px;height:16px;object-fit:contain;display:block;"></span>劳动人民文化宫南门北约百米</li>
          <li><span class="icon"><img src="images/time.png" alt="年代" style="width:16px;height:16px;object-fit:contain;display:block;"></span>约600 年</li>
        </ul>
        <div class="qrcode-float" style="width:81px;height:81px;background:#fff;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,0.06);display:flex;align-items:center;justify-content:center;padding:2px;margin-left:-6px;min-width:0;">
          <img src="images/qrcode.png" alt="二维码" style="width:65px;height:65px;display:block;max-width:100%;" />
        </div>
      </div>
    </div>

    <div class="upload-section">
      <div class="upload-icon">
        <svg viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g transform="scale(-1,-1) translate(-24,-21)">
            <path d="M6.98438 19.4531L6.51562 18L6.98438 19.4531L6.51562 18L3 18Q1.73438 17.9531 0.890625 17.1094Q0.046875 16.2656 0 15L0 3Q0.046875 1.73438 0.890625 0.890625Q1.73438 0.046875 3 0L21 0Q22.2656 0.046875 23.1094 0.890625Q23.9531 1.73438 24 3L24 15Q23.9531 16.2656 23.1094 17.1094Q22.2656 17.9531 21 18L17.4844 18L17.0156 19.4531Q16.4531 20.9062 14.8594 21L9.14062 21Q7.54688 20.9062 6.98438 19.4531ZM12 13.5Q13.2188 13.5 14.25 12.8906Q15.2812 12.2812 15.8906 11.25Q16.5 10.1719 16.5 9Q16.5 7.82812 15.8906 6.75Q15.2812 5.71875 14.25 5.10938Q13.2188 4.5 12 4.5Q10.7812 4.5 9.75 5.10938Q8.71875 5.71875 8.10938 6.75Q7.5 7.82812 7.5 9Q7.5 10.1719 8.10938 11.25Q8.71875 12.2812 9.75 12.8906Q10.7812 13.5 12 13.5Z" fill="#9CA3AF"/>
          </g>
        </svg>
      </div>
      <div class="upload-text">点击上传肖像照片</div>
      <div class="upload-tip">支持 JPG、PNG 格式，大小不超过 10MB</div>
    </div>
  </div>
</body>
</html>
