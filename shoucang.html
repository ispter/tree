<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <title>古树收藏</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.0.0/dist/pinch-zoom.umd.js"></script>
  <style>
    .fav-cards-wrap {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 0;
      justify-content: center;
      max-width: 100vw;
    }
    .fav-card {
      width: 50%; /* 手机：每行2个 */
      max-width: 220px;
      min-width: 140px;
      height: 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
      margin: 8px;
      display: inline-block;
      vertical-align: top;
      overflow: hidden;
      position: relative;
    }
    .fav-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .fav-card-title {
      padding: 16px 0 0 0;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      color: #1F2937;
      line-height: 28px;
    }
    .fav-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s;
      z-index: 2;
    }
    @media (min-width: 600px) {
      .fav-cards-wrap {
        max-width: 800px;
        margin: 0 auto;
      }
      .fav-card {
        width: 25%; /* 600px及以上：每行4个 */
        max-width: 240px;
      }
    }
    @media (min-width: 1000px) {
      .fav-cards-wrap {
        max-width: 1000px;
      }
      .fav-card {
        width: 20%;
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <header class="header-fixed">
    <div id="menu-btn" class="menu-btn-fixed">
        <div id="menu-icon" class="menu-icon">
        <span class="bar margin-bottom"></span>
        <span class="bar"></span>
        <span class="bar margin-top"></span>
      </div>
    </div>
    古树收藏
    <div id="menu-mask" class="menu-mask"></div>
    <nav id="dropdown-menu" class="fixed">
      <div style="display:flex;align-items:center;padding:16px 0 0 0;">
        <img src="images/icon.png" alt="icon" class="icon-img-40">
        <div style="flex:1;min-width:0;">
          <div style="color:#1F2937;font-size:15px;font-weight:500;line-height:1.5;">每一棵古树名木都是隐于京师的见证者</div>
          <div style="color:#6B7280;font-size:14px;line-height:1.5;margin-top:0;">事往凭谁问，无恙是朱颜。</div>
        </div>
      </div>
      <a href="#home" dropdown-link class="home-link">
        <span class="icon-wrap"><img src="images/icon_01.png" alt="首页" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>首页</span>
      </a>
      <a href="#special" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_02.png" alt="古树专题" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树专题</span>
      </a>
      <a href="#tour" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_03.png" alt="游览推荐" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>游览推荐</span>
      </a>
      <a href="#wallpaper" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_04.png" alt="精美壁纸" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>精美壁纸</span>
      </a>
      <a href="#protect" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_05.png" alt="古树保护" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树保护</span>
      </a>
      <a href="#collect" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_06.png" alt="古树收藏" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>古树收藏</span>
      </a>
      <a href="#donate" dropdown-link>
        <span class="icon-wrap"><img src="images/icon_07.png" alt="认养募捐" style="width:24px;height:24px;object-fit:contain;display:block;"></span>
        <span>认养募捐</span>
      </a>
    </nav>
  </header>
  <main style="background:#F9FAFB;min-height:100vh;padding:54px 0 0 0;margin:0 auto;">
    <div class="fav-cards-wrap">
      <!-- 太庙神柏 -->
      <div class="fav-card">
        <img src="images/miyun_01.jpg" alt="太庙神柏">
        <div class="fav-card-title">太庙神柏</div>
        <button id="fav-btn-1" class="fav-btn">
          <svg id="fav-heart-1" width="20" height="20" viewBox="0 0 20 20" fill="#FF9D41" xmlns="http://www.w3.org/2000/svg" style="transition:fill 0.2s;">
            <path d="M10 18s-5.5-4.2-7.5-6.6C-0.5 7.2 1.5 3 5.5 3c1.7 0 3.1 0.94 4 2.02C10.9 3.94 12.3 3 14 3c4 0 6 4.2 3.5 8.4C15.5 13.8 10 18 10 18z"/>
          </svg>
        </button>
      </div>
      <!-- 太庙明成祖手植柏 -->
      <div class="fav-card">
        <img src="images/miyun_01.jpg" alt="太庙明成祖手植柏">
        <div class="fav-card-title">太庙明成祖手植柏</div>
        <button id="fav-btn-2" class="fav-btn">
          <svg id="fav-heart-2" width="20" height="20" viewBox="0 0 20 20" fill="#FF9D41" xmlns="http://www.w3.org/2000/svg" style="transition:fill 0.2s;">
            <path d="M10 18s-5.5-4.2-7.5-6.6C-0.5 7.2 1.5 3 5.5 3c1.7 0 3.1 0.94 4 2.02C10.9 3.94 12.3 3 14 3c4 0 6 4.2 3.5 8.4C15.5 13.8 10 18 10 18z"/>
          </svg>
        </button>
      </div>
      <!-- 太庙鹿形柏 -->
      <div class="fav-card">
        <img src="images/miyun_01.jpg" alt="太庙鹿形柏">
        <div class="fav-card-title">太庙鹿形柏</div>
        <button id="fav-btn-3" class="fav-btn">
          <svg id="fav-heart-3" width="20" height="20" viewBox="0 0 20 20" fill="#FF9D41" xmlns="http://www.w3.org/2000/svg" style="transition:fill 0.2s;">
            <path d="M10 18s-5.5-4.2-7.5-6.6C-0.5 7.2 1.5 3 5.5 3c1.7 0 3.1 0.94 4 2.02C10.9 3.94 12.3 3 14 3c4 0 6 4.2 3.5 8.4C15.5 13.8 10 18 10 18z"/>
          </svg>
        </button>
      </div>
      <!-- 太庙树上柏 -->
      <div class="fav-card">
        <img src="images/miyun_01.jpg" alt="太庙树上柏">
        <div class="fav-card-title">太庙树上柏</div>
        <button id="fav-btn-4" class="fav-btn">
          <svg id="fav-heart-4" width="20" height="20" viewBox="0 0 20 20" fill="#FF9D41" xmlns="http://www.w3.org/2000/svg" style="transition:fill 0.2s;">
            <path d="M10 18s-5.5-4.2-7.5-6.6C-0.5 7.2 1.5 3 5.5 3c1.7 0 3.1 0.94 4 2.02C10.9 3.94 12.3 3 14 3c4 0 6 4.2 3.5 8.4C15.5 13.8 10 18 10 18z"/>
          </svg>
        </button>
      </div>
    </div>
  </main>
  <script>
    // 收藏按钮动态效果，适配多个按钮
    for(let i=1;i<=4;i++){
      const favBtn = document.getElementById('fav-btn-'+i);
      const favHeart = document.getElementById('fav-heart-'+i);
      let isFav = true;
      favBtn.addEventListener('click', function(e) {
        isFav = !isFav;
        favHeart.setAttribute('fill', isFav ? '#FF9D41' : '#88898A');
        favBtn.style.transform = 'scale(1.2)';
        setTimeout(()=>{ favBtn.style.transform = 'scale(1)'; }, 150);
      });
    }
  </script>
</body>
</html>
